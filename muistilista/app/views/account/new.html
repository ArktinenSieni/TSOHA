{% extends "base.html" %}
{% block content %}
    <h1>Register</h1>
    <!-- RekisterÃ¶itymis-ikkuna -->
    
    <!-- Mahdolliset virheet -->
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors%}
                    <li>{{error}}</li>
                {% endfor%}
            </ul>
        </div>        
    {% endif %}
    
    <!-- Lomake -->
    <form method="post" action="{{base_path}}/register">
        <div class="form-group">
            <label>Username</label>
            <input name="name" class="form-control" type="text" value="{{attributes.name}}">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input name="password" class="form-control" type="password" value="{{attributes.password}}">
        </div>
        
        <div class="form-group">
            <label>Password verification</label>
            <input name="verification" class="form-control" type="password">
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    
{% endblock %}
