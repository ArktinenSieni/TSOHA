{% macro delete_button(action, text) %}
<form method ="post" action="{{action}}">
    <button type="submit" class="btn btn-warning">{{text|default(Delete)}}</button>
</form>
{% endmacro %}

{% macro finish_button() %}
<form method ="post" action="{{base_path}}/chore/{{chore.id}}/finish">
    <button type="submit" class="btn btn-success">Finish!</button>
</form>
{% endmacro %}
